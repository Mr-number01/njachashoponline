<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .product-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .product-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h4 {
      margin: 10px 0;
      font-size: 18px;
    }
    .product-card p {
      color: #666;
      margin-bottom: 10px;
    }
    .product-card button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card button:hover {
      background-color: #0056b3;
    }
    .see-more {
      text-align: center;
      margin-top: 20px;
    }
    .see-more a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      font-size: 16px;
    }
    .see-more a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <div class="product-header">
      <h2>Featured Products</h2>
      <p>Explore our best offers and popular items</p>
    </div>
    <div class="product-grid">
      <div class="product-card">
        <img src="phone.jpg" alt="Product 1">
        <h4>Samsung Galaxy</h4>
        <p>Price: $50</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="keyboard.jpg" alt="Product 2">
        <h4>Wireless Keyboard</h4>
        <p>Price: $75</p>
        <button>Add to Cart</button>
      </div>
    </div>
    
  </div>
</body>
</html>
