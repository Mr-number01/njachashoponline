<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #19b31965;
    }
    .cart-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff4d;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .cart-details {
      flex: 1;
      margin-left: 15px;
    }
    .cart-summary {
      text-align: right;
      margin-top: 20px;
    }
    .cart-summary button {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-summary button:hover {
      background-color: #218838;
    }
   
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>Your Cart</h2>
    <div class="cart-item">
      <img src="head.jpg" alt="Product Image">
      <div class="cart-details">
        <h4>Product Name</h4>
        <p>Price: $50</p>
        <p>Quantity: 2</p>
      </div>
      <button style="color: aqua; background-color: darkgreen;">Remove</button>
    </div>
    <div class="cart-summary">
      <p><strong>Total:</strong> $100</p>
      <a href="chekout.html"> <button>Proceed to Checkout</button></a>
    </div>
  </div>
</body>
</html>
