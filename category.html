<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #19b31965;
    }
    .categories-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .categories-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .categories-header h2 {
      font-size: 28px;
      color: #333;
    }
    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .category-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s ease;
    }
    .category-card:hover {
      transform: translateY(-5px);
    }
    .category-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .category-card h4 {
      margin: 10px 0;
      font-size: 18px;
      color: #555;
    }
    .category-card a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }
    .category-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="categories-container">
    <div class="categories-header">
      <h2>Explore Our Categories</h2>
      <p>Find products grouped by categories for easy navigation.</p>
    </div>
    <div class="categories-grid">
      <!-- Category 1 -->
      <div class="category-card">
        <img src="laptop.jpg" alt="Computers">
        <h4>Computers</h4>
        <a href="electronics.html">View Products</a>
      </div>
      <!-- Category 2 -->
      <div class="category-card">
        <img src="keyboard.jpg" alt="Keybord">
        <h4>Keybord</h4>
        <a href="keyboard.html">View Products</a>
      </div>
      <!-- Category 3 -->
      <div class="category-card">
        <img src="phone2.jpg" alt="Phones">
        <h4>Phones</h4>
        <a href="phones.html">View Products</a>
      </div>
      <!-- Category 4 -->
      <div class="category-card">
        <img src="head.jpg" alt="Sound device">
        <h4>Sound devices</h4>
        <a href="www.google.com">View Products</a>
      </div>
    </div>
  </div>
</body>
</html>
